<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListDapp</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="text-white bg-dark border rounded border-0 p-4 p-md-5">
                <h2 class="fw-bold text-white mb-3">To-Do List</h2>
                <p class="mb-4">Decentralized Application</p>
                <div class="my-3">
                    <a class="btn btn-light btn-lg" role="button" href="#">New To-Do</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        //connect to an Ethereum RPC client
        const provider = new ethers.providers.JsonRpcProvider();
      
        //get the balance of the first account balance
        let address = "0x65264523e32aAc3056329a794c289c41101B7898";
        provider.getBalance(address).then((balance)=>{
            console.log(ethers.utils.formatEther(balance));
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
