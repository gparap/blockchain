<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListDapp</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="contract.js"></script>
    <script src="todo.js"></script>
  </head>
<body>

  <!-- App banner-->
  <section class="py-4 py-xl-5">
    <div class="container">
        <div class="text-white bg-dark border rounded border-0 p-4 p-md-5">
            <h2 class="fw-bold text-white mb-3">To-Do List Decentralized Application</h2>
            <p class="mb-4"><i>created by gparap</i></p>
            <div class="accordion" id="accordionToDo">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseToDo" aria-expanded="false" aria-controls="collapseToDo">
                    Add New To-Do
                  </button>
                </h2>
                <div id="collapseToDo" class="accordion-collapse collapse" data-bs-parent="#accordionToDo">
                  <div class="accordion-body">
                    <div class="my-3">
                      <input type="text" class="form-control" placeholder="To-Do name" id="todo-name" name="todo-name">
                    </div>
                    <div class="my-3">
                      <textarea class="form-control" placeholder="To-Do details" id="todo-details" name="todo-details"></textarea>
                    </div>
                    <div class="my-3">
                      <a onclick="addToDo();" class="btn btn-light btn-lg" role="button" href="#">Add</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Total To-Dos -->
            <div class="my-3">
              <h6 id="todos-count" class="fw-bold text-white mb-3">total: </h6>
            </div>
        </div>
    </div>
  </section>

  <!-- App content -->
  <section>
    <div class="container">
      <table class="table" id="todo-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">To-Do</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </section>

  <!-- App logic -->
  <script>

    $('#body').ready(function(){
        getToDosCount();
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
