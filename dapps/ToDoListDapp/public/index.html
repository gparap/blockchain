<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListDapp</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="contract.js"></script>
    <script src="todo.js"></script>
  </head>
<body>

  <!-- App banner-->
  <section class="py-4 py-xl-5">
    <div class="container">
        <div class="text-white bg-dark border rounded border-0 p-4 p-md-5">
            <h2 class="fw-bold text-white mb-3">To-Do List Decentralized Application</h2>
            <p class="mb-4"><i>created by gparap</i></p>
            <div class="my-3">
                <a onclick="dummy();"
                class="btn btn-light btn-lg" role="button" href="#">Add dummy</a>
            </div>
            <h6 id="todos-count" class="fw-bold text-white mb-3">total: </h6>
        </div>
    </div>
  </section>

  <!-- App content -->
  <section>
    <div class="container">
      <table class="table" id="todo-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">To-Do</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </section>

  <!-- App logic -->
  <script>

    $('#body').ready(function(){
        getToDosCount();
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
